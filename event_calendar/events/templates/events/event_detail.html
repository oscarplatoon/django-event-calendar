{% extends "events/base.html" %}

{% block content %}
	<br />
	<h2>
		{{ event.name }}
	</h2>
	
	<p>Description: {{ event.description }}</p>
	<p>Starts at: {{ event.starts_at }}</p>
	<p>Ends at: {{ event.ends_at }}</p>
	<p>Created at: {{ event.created_at }}</p>
	
	<br />
	<div id='bot-options'>
		<a href="{% url 'events:edit_event' event_id=event.id %}">Edit</a>
		<a href="{% url 'events:delete_event' event_id=event.id%}">Delete</a>
		<a href="{% url 'events:list_events' %}">Back</a>
	</div>
{% endblock %}
